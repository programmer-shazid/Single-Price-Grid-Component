<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Single Price Grid Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <figure class="card">

        <div class="card__section  card__section_join">
          <h1>Join our community</h1>
          <h2>30-day, hassle-free money back guarantee</h2>
          <p>
            Gain access to our full library of tutorials along with expert code reviews. 
            Perfect for any developers who are serious about honing their skills.</p>
        </div>

        <div class="card__section  card__section__price">
          <h2>Monthly Subscription</h2>
          <p class="price"><span>&dollar;29</span> per month</p>
          <p class="feature">Full access for less than &dollar;1 a day</p>
          <button><a href="">Sign Up</a></button>
        </div>

        <div class="card__section card__section__features">
              <h2>Why Us</h2>
              <ul>
                <li> Tutorials by industry experts</li>
                <li> Peer &amp; expert code review</li> 
                <li> Coding exercises</li> 
                <li>Access to our GitHub repos</li>
                <li> Community forum</li>
                <li> Flashcard decks</li>
                <li>New videos every week</li>
              </ul>
        </div>

  </figure>

  <footer>
  
  </footer>
</body>
</html>
